<header class="bg-white border-b border-slate-200 shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <!-- Logo & Brand -->
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-red-600 rounded-lg flex items-center justify-center shadow-md">
                    <lucide-icon [img]="Bus" class="text-white" [size]="24"></lucide-icon>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-slate-800">BTBS</h1>
                    <p class="text-xs text-slate-500">Bus Ticket Booking</p>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="flex space-x-1">
                <a routerLink="/booking" routerLinkActive="bg-red-50 text-red-700 font-semibold"
                    [routerLinkActiveOptions]="{ exact: false }"
                    class="px-4 py-2 rounded-lg text-slate-700 hover:bg-slate-100 transition-all duration-200 font-medium">
                    Booking
                </a>
                <a routerLink="/boarding" routerLinkActive="bg-red-50 text-red-700 font-semibold"
                    [routerLinkActiveOptions]="{ exact: false }"
                    class="px-4 py-2 rounded-lg text-slate-700 hover:bg-slate-100 transition-all duration-200 font-medium">
                    Boarding
                </a>
            </nav>
        </div>
    </div>
</header>
