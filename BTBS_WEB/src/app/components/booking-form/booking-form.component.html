<div class="bg-white rounded-lg p-6 shadow border border-slate-200">
    <h2 class="text-lg font-semibold text-slate-800 mb-6">Booking Details</h2>

    <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Travel Date -->
        <div>
            <label class="block text-sm font-medium text-slate-700 mb-2">
                <div class="flex items-center gap-2">
                    <lucide-icon [img]="Calendar" [size]="16" class="text-slate-500"></lucide-icon>
                    <span>Travel Date</span>
                    <span class="text-red-600">*</span>
                </div>
            </label>
            <p-datepicker formControlName="travelDate" styleClass="w-full" [minDate]="today"
                placeholder="Select travel date" dateFormat="dd/mm/yy" [showButtonBar]="true" />
            <small *ngIf="bookingForm.get('travelDate')?.invalid && bookingForm.get('travelDate')?.touched"
                class="text-red-600 text-xs mt-1 block">
                Travel date is required
            </small>
        </div>

        <!-- Mobile Number -->
        <div>
            <label class="block text-sm font-medium text-slate-700 mb-2">
                <div class="flex items-center gap-2">
                    <lucide-icon [img]="Phone" [size]="16" class="text-slate-500"></lucide-icon>
                    <span>Mobile Number</span>
                    <span class="text-red-600">*</span>
                </div>
            </label>
            <div class="flex items-stretch gap-2">
                <span
                    class="text-sm font-medium text-slate-700 px-3 py-2 bg-slate-50 rounded border border-slate-300 flex items-center">
                    +91
                </span>
                <input pInputText formControlName="mobileNumber" type="tel" placeholder="Enter 10-digit mobile"
                    class="flex-1" maxlength="10" />
            </div>
            <small *ngIf="bookingForm.get('mobileNumber')?.invalid && bookingForm.get('mobileNumber')?.touched"
                class="text-red-600 text-xs mt-1 block">
                <span *ngIf="bookingForm.get('mobileNumber')?.errors?.['required']">Mobile number is required</span>
                <span *ngIf="bookingForm.get('mobileNumber')?.errors?.['pattern']">Enter valid 10-digit mobile
                    number</span>
            </small>
        </div>

        <!-- Selected Seats Info -->
        <div class="pt-4 border-t border-slate-200">
            <div class="flex justify-between items-center mb-3">
                <span class="text-sm font-medium text-slate-700">Selected Seats</span>
                <span [class]="seatCountClass + ' text-sm font-semibold'">
                    {{ selectedSeats.length }} / 6
                </span>
            </div>

            <!-- Selected Seats Display -->
            <div *ngIf="selectedSeats.length > 0" class="mb-3">
                <div class="flex flex-wrap gap-2">
                    <span *ngFor="let seat of selectedSeats"
                        class="px-2.5 py-1 bg-red-50 text-red-700 rounded text-xs font-medium border border-red-200">
                        {{ seat }}
                    </span>
                </div>
            </div>

            <div *ngIf="selectedSeats.length === 0"
                class="text-center py-4 bg-slate-50 rounded border border-slate-200">
                <p class="text-sm text-slate-500">No seats selected</p>
                <p class="text-xs text-slate-400 mt-1">Select seats from the grid</p>
            </div>

            <div class="text-xs text-slate-500 mt-2">
                Maximum 6 seats per booking
            </div>
        </div>

        <!-- Submit Button -->
        <div class="pt-2">
            <p-button type="submit" label="Confirm Booking" icon="pi pi-check" styleClass="w-full"
                [disabled]="!isFormValid" />
        </div>
    </form>
</div>
