<div class="bg-white rounded shadow-sm border border-slate-200">
    <!-- Empty State -->
    <div *ngIf="boardingRows.length === 0" class="text-center py-12">
        <p class="text-slate-600">No bookings found for selected date</p>
    </div>

    <!-- Table -->
    <p-table *ngIf="boardingRows.length > 0" [value]="boardingRows" [paginator]="true" [rows]="10"
        [rowsPerPageOptions]="[10, 25, 50]" styleClass="p-datatable-sm">
        <!-- Table Header -->
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 80px">Seq</th>
                <th style="width: 180px">Booking ID</th>
                <th>Seats</th>
                <th style="width: 150px">Mobile</th>
                <th style="width: 120px">Status</th>
            </tr>
        </ng-template>

        <!-- Table Body -->
        <ng-template pTemplate="body" let-row>
            <tr [class.bg-emerald-50]="row.boarded">
                <!-- Sequence -->
                <td class="text-center">
                    <span
                        class="inline-block w-8 h-8 rounded-full bg-red-600 text-white font-semibold text-sm leading-8">
                        {{ row.sequence }}
                    </span>
                </td>

                <!-- Booking ID -->
                <td>
                    <span class="text-sm font-mono text-slate-700">{{ row.id }}</span>
                </td>

                <!-- Seats -->
                <td>
                    <div class="flex flex-wrap gap-1">
                        <span *ngFor="let seat of row.seats"
                            class="px-2 py-0.5 bg-slate-100 text-slate-700 rounded text-xs">
                            {{ seat }}
                        </span>
                    </div>
                </td>

                <!-- Mobile -->
                <td>
                    <a [href]="'tel:' + row.mobileNumber" class="text-sm text-red-600 hover:underline">
                        {{ row.mobileNumber }}
                    </a>
                </td>

                <!-- Status -->
                <td>
                    <button (click)="onToggleBoarding(row.id)"
                        [class]="row.boarded ? 'bg-emerald-100 text-emerald-700 border-emerald-300' : 'bg-amber-100 text-amber-700 border-amber-300'"
                        class="px-3 py-1 rounded text-xs font-medium border">
                        {{ row.boarded ? 'Boarded' : 'Pending' }}
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
