<button (click)="onSeatClick()" [disabled]="isBooked" [class]="getSeatClasses()" [attr.aria-label]="getTooltipText()"
    [title]="getTooltipText()">
    <span class="text-xs font-semibold">{{ seatId }}</span>
    <span *ngIf="!isBooked && !isSelected" class="text-[9px] text-slate-500 mt-0.5">
        ₹{{ price }}
    </span>
    <span *ngIf="isSelected" class="text-[10px] text-white mt-0.5">
        ✓
    </span>

    <!-- Window indicator - simpler -->
    <div *ngIf="seatType === 'window' && !isBooked"
        class="absolute -right-0.5 top-1/2 -translate-y-1/2 w-0.5 h-6 bg-red-500">
    </div>
</button>
