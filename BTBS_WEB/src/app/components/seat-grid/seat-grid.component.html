<div class="bg-white rounded-lg p-6 shadow border border-slate-200">
    <!-- Bus Front Indicator -->
    <div class="mb-6 text-center">
        <div class="inline-flex items-center gap-2 px-4 py-2 bg-red-50 rounded border border-red-200">
            <lucide-icon [img]="ArrowUp" class="text-red-600" [size]="16"></lucide-icon>
            <span class="text-xs font-semibold text-red-700 uppercase">Front</span>
        </div>
    </div>

    <!-- Seat Grid -->
    <div class="space-y-3 mb-6">
        <div *ngFor="let row of rows" class="flex items-center gap-4 justify-center">
            <!-- Row Number -->
            <div class="w-8 text-center">
                <span class="text-xs font-semibold text-slate-600">{{ row }}</span>
            </div>

            <!-- Left Side (A, B) -->
            <div class="flex gap-2">
                <app-seat [seatId]="'A' + row" [isBooked]="isSeatBooked('A' + row)"
                    [isSelected]="isSeatSelected('A' + row)" [price]="getSeatPrice('A' + row)"
                    [seatType]="getSeatType('A' + row)" (seatClicked)="onSeatClick($event)" />
                <app-seat [seatId]="'B' + row" [isBooked]="isSeatBooked('B' + row)"
                    [isSelected]="isSeatSelected('B' + row)" [price]="getSeatPrice('B' + row)"
                    [seatType]="getSeatType('B' + row)" (seatClicked)="onSeatClick($event)" />
            </div>

            <!-- Aisle -->
            <div class="w-8 border-l border-r border-dashed border-slate-300 h-14"></div>

            <!-- Right Side (C, D) -->
            <div class="flex gap-2">
                <app-seat [seatId]="'C' + row" [isBooked]="isSeatBooked('C' + row)"
                    [isSelected]="isSeatSelected('C' + row)" [price]="getSeatPrice('C' + row)"
                    [seatType]="getSeatType('C' + row)" (seatClicked)="onSeatClick($event)" />
                <app-seat [seatId]="'D' + row" [isBooked]="isSeatBooked('D' + row)"
                    [isSelected]="isSeatSelected('D' + row)" [price]="getSeatPrice('D' + row)"
                    [seatType]="getSeatType('D' + row)" (seatClicked)="onSeatClick($event)" />
            </div>
        </div>
    </div>

    <!-- Price Summary (if seats selected) -->
    <div *ngIf="selectedSeats.length > 0" class="mb-6 p-4 bg-red-50 rounded border border-red-200">
        <div class="flex items-center justify-between">
            <span class="text-sm font-medium text-slate-700">Total Fare</span>
            <span class="text-xl font-bold text-red-700">₹{{ totalPrice }}</span>
        </div>
        <div class="text-xs text-slate-600 mt-1">
            {{ selectedSeats.length }} seat(s)
            <span *ngIf="windowSeatsCount > 0"> • {{ windowSeatsCount }} window</span>
        </div>
    </div>

    <!-- Legend -->
    <div class="pt-4 border-t border-slate-200">
        <div class="grid grid-cols-2 gap-3 text-xs">
            <div class="flex items-center gap-2">
                <div class="w-8 h-10 rounded bg-white border border-slate-300"></div>
                <div>
                    <div class="font-medium text-slate-700">Available</div>
                    <div class="text-slate-500">₹{{ baseSeatPrice }}</div>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <div class="relative w-8 h-10 rounded bg-white border border-red-400">
                    <div class="absolute -right-0.5 top-1/2 -translate-y-1/2 w-0.5 h-6 bg-red-500"></div>
                </div>
                <div>
                    <div class="font-medium text-slate-700">Window</div>
                    <div class="text-red-600">₹{{ baseSeatPrice + windowSeatSurcharge }}</div>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <div class="w-8 h-10 rounded bg-red-600 border border-red-700"></div>
                <div class="font-medium text-slate-700">Selected</div>
            </div>
            <div class="flex items-center gap-2">
                <div class="w-8 h-10 rounded bg-slate-300 border border-slate-400"></div>
                <div class="font-medium text-slate-700">Booked</div>
            </div>
        </div>
    </div>
</div>
